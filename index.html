<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define a codificação de caracteres do documento -->
    <meta charset="UTF-8">
    <!-- Configuração da viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Login Page</title>
    <!-- Links para pré-conexão com o servidor de fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal que engloba todos os elementos da página de login -->
    <div class="container">
        <!-- Container para o logo no topo da página -->
        <div class="logo-container">
            <img class="logo" src="logopati.png" alt="Logo" />
        </div>
        
        <!-- Container para o campo de entrada de e-mail -->
        <div class="form-field email-field">
            <input type="email" placeholder="E-mail" class="input-field">
        </div>
        
        <!-- Container para o campo de entrada de senha -->
        <div class="form-field password-field">
            <input type="password" placeholder="Senha" class="input-field">
        </div>
        
        <!-- Container para o link "esqueci minha senha" -->
        <div class="forgot-container">
            <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        
        <!-- Container para o botão de login -->
        <div class="button-container">
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
